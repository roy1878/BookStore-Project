<div class="wishlist-main">
    <div class="profile-main-ctn-router" style="display: flex; justify-content: flex-start; width: 60%;">
        <p style="color: grey; cursor: pointer;" (click)="navigateHome()">Home/</p>
        <p>Profile</p>
    </div>

    <div class="wishlist-main-header">
        <h2>My Wishlist ({{wishCardLists.length}})</h2>
    </div>

    <div class="wishlist-submain" *ngFor="let wishData of wishCardLists">
        <div class="wishlist-main-card" >
            <div class="wishlist-main-img">
                <img src="../../../assets/think-book.png" alt="" height="90px" width="70px">
        
            </div>
            <div class="wishlist-main-content" >
               
                <p class="wishlist-main-content-heading">{{wishData.product_id.bookName}}</p>
                <p class="wishlist-main-content-author">{{wishData.product_id.author}}</p>
                <div class="wishlist-main-content-price">
                    <span class="wishlist-main-content-price-main">Rs. {{wishData.product_id.discountPrice}}</span>
                    <span class="wishlist-main-content-price-original">Rs. {{wishData.product_id.price}}</span>
                </div>
              
            </div>
        </div>
        <img src="../../../assets/icons/delete.png" alt="" height="20px" width="20px" (click)="handleDeleteIcon(wishData.product_id._id)" style="cursor: pointer;">
    </div>



    <div class="no-wislist-main" *ngIf="showDiv==true">
       <h1> No items in the wishList </h1>
    </div>
</div>
