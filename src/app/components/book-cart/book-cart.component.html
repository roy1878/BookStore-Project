<div class="cart">

  <div class="cart1">
    <div class="cart-head">
     <strong class="title">My Cart({{ cartItems.length }})</strong>
     <div class="select-main">
      <img src="../../../assets/icons/location.png" width="35px" alt="">
       
      <select class="select" name="" id="">
        <option value="current">Use Current Location</option>
       <option value="home">Home</option>
       <option value="work">Work</option>
     </select>
     </div>
     
    </div>

    <br><br>
    <br>
    <div class="cart-body">


      <div class="product" *ngFor="let item of cartItems">
      <img class="img" width="80px" src="../../../assets/book-images/Image 11.png" alt="">
      <div class="item-details">
        <h3>{{item.product_id.bookName}}</h3>
        <p> {{item.product_id.author}} </p>
        <strong>Rs. {{item.product_id.price}}</strong>
         
        <div class="quantity">
          <div class="btns">
          <button (click)="handleUpdateCartBtn('decreament',item._id)" class="btn">-</button>
          <input  readonly class="input" type="text" value="{{item.quantityToBuy}}" >
          <button (click)="handleUpdateCartBtn('increament',item._id)" class="btn">+</button>
        </div>
        <strong (click)="removeCartItem(item._id)">Remove</strong>
          </div>
        
      </div>
    </div>
    

    </div>



    <br>
    <div class="cart-footer">
     


      <button class="Order"  *ngIf="isBtnVisible" (click)="showCart2()">Place Order</button>
    </div>
  </div>




  <div class="cart2" *ngIf="isCart2Visible">
    <div class="cart-head">
     <strong class="title2">Customer Details</strong>
     <div class="select-main">
     <h5 class="Add-new-address">Add New Address</h5>
     </div>
     
    </div>

    <br>
    <div class="cart-body">
    


  
 
    
     

    </div>
    
    
    <div class="option4">
      
            
      <button *ngIf="isBtnVisible2"  class="Order2" (click)="showCart3()" >Place Order</button>
    </div>
  </div>


  <div class="card2" *ngIf="isCard2Visible">
    <strong>Address Details</strong>
  </div>

  <div class="card3" *ngIf="isCard3Visible">
    <strong>Order Summary</strong>
  </div>


  <div class="cart3" *ngIf="isCart3Visible" >
    <strong>Order Summary</strong>

    <div class="order-summary" >
    <div class="cart-head">
     
    
      
     </div>
 
     <br>
    
     <div class="cart-body2" *ngFor="let item of cartItems">
      
       <img class="img" width="80px" src="../../../assets/book-images/Image 11.png" alt="">
       <div class="item-details">
        <h3 class="txt">{{item.product_id.bookName}}</h3>
        <p  class="txt"> {{item.product_id.author}} </p>
        <strong >Rs. {{item.product_id.price}}</strong>
         
       </div>

     </div>
  
 
 
     <br>
    
    </div>
    <div class="cart-footer2">
       
 
      <button  class="Order" (click)="orderPlaced()">Checkout</button>
    </div>
   </div>
  
</div>
